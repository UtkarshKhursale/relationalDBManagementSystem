{% block content %}
{% load static %}
<html>
<head>
	<title>
		CRUD operations
	</title>
	<link rel="stylesheet" href="{% static 'crudOperations.css' %}"/>
</head>
	<body  id='bg' style="background-image:url('{%static 'background1.jpg'%}');">
		<div style = "position:absolute; left:400px; top:200px;">
		<button name="button" type="submit" onclick="window.location.href = '{%url 'create'%}';">CREATE</button>
		</div>

		</div>
		<div style = "position:absolute; left:200px; top:400px;">
		<form action='update_submit/' method= "POST">
		{% csrf_token %}
		<label for="quantity">Enter Registration Id:</label>

		<option value= "isIndian">isIndian</option>
		<option value= "nationality">nationality</option>
		<option value= "mobileNumber">mobileNumber</option>
		<option value= "permanantAddress">permanantAddress</option>
		<option value= "residentialAddress">residentialAddress</option>
		<option value= "tenthCGPA">tenthCGPA</option>
		<option value= "twelthCGPA">twelthCGPA</option>
		<option value= "tenthGrade">tenthGrade</option>
		<option value= "twelthGrade">twelthGrade</option>

		<option value= "sixthSemCGPA">sixthSemCGPA</option>

		<option value= "eightthSemGCPA">eightthSemGCPA</option>
		<option value= "isDiploma">isDiploma</option>
		<option value= "diplomaMarks">diplomaMarks</option>
		<option value= "isBacklog">isBacklog</option>
		<option value= "numberOfBacklogs">numberOfBacklogs</option>
		<option value= "activeBacklog">activeBacklog</option>
		<option value= "PassiveBacklog">PassiveBacklog</option>
		<option value= "isYD">isYD</option>
		<option value= "YDYears">YDYears</option>
		<option value= "isEducationGap">isEducationGap</option>
		<option value= "educationGapYears">educationGapYears</option>
		<option value= "isPICTStudent">isPICTStudent</option>
		<option value= "currentBatch">currentBatch</option>
		<option value= "isPlaced">isPlaced</option>
		</select><br>
		<label class= "value" for="value">Enter the updated value:</label>
		<input type="text" id="value" name="value"><br>
		<button class="submit" name="button" type="submit" value = "submit">SUBMIT</button>
		</form>
		</div>
	</body>
</html>
{% endblock %}
